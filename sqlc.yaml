version: "2"
sql:
  - schema:
      - "internal/db/schema/0001_users.up.sql"
    queries:
      - "internal/db/query/0001_users.sql"

    engine: "postgresql"
    gen:
      go: 
        package: "query"
        emit_json_tags: true
        emit_empty_slices: true
        sql_package: "pgx/v5"
        out: "internal/db/generated"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "json"
            go_type:
              import: "encoding/json"
              type: "RawMessage"

          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
